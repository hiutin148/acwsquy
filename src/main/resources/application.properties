spring.application.name=awcsquy
# Server Configuration
server.port=8080

# Spring Application Configuration

# Database Configuration (MySQL Example)
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Configuration (PostgreSQL Example - uncomment if using)
# spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
# spring.datasource.username=your_postgres_user
# spring.datasource.password=your_postgres_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTsWhichShouldBeLongAndSecureAndStoredInEnvVariable
jwt.expiration.access-token=3600000
jwt.expiration.refresh-token=86400000

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true

# Optional: Jackson Date Time Format (nếu bạn muốn format ngày giờ nhất quán trong JSON)
# spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
# spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Optional: Mail configuration (nếu bạn dùng Spring Mail để gửi email thật)
# spring.mail.host=smtp.example.com
# spring.mail.port=587
# spring.mail.username=your-email@example.com
# spring.mail.password=your-email-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.security=DEBUG
